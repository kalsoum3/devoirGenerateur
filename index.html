<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Citations</h1>
        <div class="slider-container">
            <label for="slider">Choisissez un nombre:</label>
            <input type="range" id="slider" min="1" max="20" value="1" >
            <span id="slider-value" >5</span>
            
        </div>
        <button id="generate-button">Générer </button>
        <div id="quote-container">
            <p id="quote-text">Cliquez sur le bouton pour générer une citation.</p>
        </div>
        <div class="mi">
            <p>Nelson Mandela</p>
        </div>
       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
</html>
